<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compativle" content="ie=edge">
        <title>맛보기</title>
        <!--<script src="js/example.js"></script>-->

    </head>


    <body>
        <style>
            .blue{color:#00f;}
            .red{color:#f00;}
            .aqua{color:aqua}
        </style>
        <script>
       var tv=new Object();
       tv.color="white";
       tv.price=3000000;
       tv.info = function(){
           document.write("tv색: "+this.color, "<br>");
           document.write("tv가격 : "+this.price, "<br>");
       }

       var car={
           color:"black",
           price:5000000,
           info: function(){
               document.write("car 색상 : "+this.color, "<br>");
               document.write("car 가격 : "+this.price, "<br>");
           }
       };
       document.write("<h1>tv객체 매소드 호출</h1>");
       tv.info();
       document.write("<h1>car객체 매소드 호출</h1>");
       car.info();
        </script>
    </body>
</html>
